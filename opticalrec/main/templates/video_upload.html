{% extends template %}
{% block title %}<title>Upload</title>{% endblock %}
{% block content %}
<h1 style="text-align:center;">Upload</h1>
  {% if user.is_authenticated %}
  <div class="d-flex justify-content-center">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary mb-3" type="submit">Upload</button>
    </form>
  </div>
  {% else %}
    <p><a href="{% url 'profile' %}">You need to be logged in</a></p>
  {% endif %}
{% endblock %}
